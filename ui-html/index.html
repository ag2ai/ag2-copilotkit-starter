<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AG2 Weather Agent</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Jersey+10&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
*, *::before, *::after {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

:root {
    --ag2-blue: #4b9cd6;
    --ag2-indigo: #526cfe;
    --ag2-sky-top: #b5e8d5;
    --ag2-sky-bottom: #f5e6a3;
    --ag2-grass: #6abf69;
    --ag2-dirt: #c49a6c;
    --panel-bg: rgba(20, 24, 44, 0.92);
    --panel-border: #4b9cd6;
    --msg-user-bg: #526cfe;
    --msg-bot-bg: rgba(75, 156, 214, 0.15);
    --text-primary: #f0f4f8;
    --text-secondary: #a0b4c8;
    --pixel-border: 3px;
}

html, body {
    height: 100%;
    overflow: hidden;
}

body {
    font-family: 'Inter', sans-serif;
    color: var(--text-primary);
    background: linear-gradient(180deg, var(--ag2-sky-top) 0%, #d4f0e0 25%, #eee8b0 55%, var(--ag2-sky-bottom) 75%, var(--ag2-grass) 85%, var(--ag2-dirt) 95%);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
}

/* Decorative sun emoji */
.sun {
    position: fixed;
    top: 20px;
    right: 40px;
    font-size: 64px;
    z-index: 0;
    animation: sun-pulse 4s ease-in-out infinite;
}
@keyframes sun-pulse {
    0%, 100% { transform: scale(1); opacity: 0.8; }
    50% { transform: scale(1.05); opacity: 1; }
}

/* Decorative clouds */
.cloud {
    position: fixed;
    font-size: 40px;
    opacity: 0.6;
    z-index: 0;
    animation: float 20s ease-in-out infinite;
}
.cloud-1 { top: 5%; left: 5%; font-size: 50px; animation-delay: 0s; }
.cloud-2 { top: 12%; right: 10%; font-size: 36px; animation-delay: -7s; }
.cloud-3 { top: 3%; left: 45%; font-size: 28px; animation-delay: -13s; }
@keyframes float {
    0%, 100% { transform: translateX(0) translateY(0); }
    25% { transform: translateX(15px) translateY(-5px); }
    50% { transform: translateX(30px) translateY(0); }
    75% { transform: translateX(15px) translateY(5px); }
}

/* Main chat panel */
.chat-panel {
    position: relative;
    z-index: 1;
    width: 720px;
    max-width: calc(100vw - 40px);
    height: calc(100vh - 80px);
    max-height: 820px;
    display: flex;
    flex-direction: column;
    background: var(--panel-bg);
    backdrop-filter: blur(16px);
    border: var(--pixel-border) solid var(--panel-border);
    box-shadow:
        calc(-1 * var(--pixel-border)) 0 0 0 var(--panel-border),
        var(--pixel-border) 0 0 0 var(--panel-border),
        0 calc(-1 * var(--pixel-border)) 0 0 var(--panel-border),
        0 var(--pixel-border) 0 0 var(--panel-border),
        0 0 40px rgba(75, 156, 214, 0.2),
        0 0 80px rgba(82, 108, 254, 0.1);
    border-radius: 4px;
}

/* Header */
.header {
    display: flex;
    align-items: center;
    gap: 16px;
    padding: 16px 24px;
    border-bottom: 2px solid rgba(75, 156, 214, 0.3);
    background: rgba(75, 156, 214, 0.08);
}
.header-robot {
    width: 52px;
    height: 52px;
    image-rendering: pixelated;
    filter: drop-shadow(0 0 8px rgba(75, 156, 214, 0.5));
}
.header-text h1 {
    font-family: 'Jersey 10', cursive;
    font-size: 32px;
    font-weight: 400;
    color: var(--ag2-blue);
    line-height: 1;
    letter-spacing: 1px;
}
.header-text p {
    font-size: 12px;
    color: var(--text-secondary);
    margin-top: 2px;
}
.status-dot {
    width: 8px;
    height: 8px;
    background: #f87171;
    border-radius: 0;
    margin-left: auto;
    box-shadow: 0 0 4px rgba(248, 113, 113, 0.5);
    transition: background 0.3s, box-shadow 0.3s;
}
.status-dot.running {
    background: #4ade80;
    box-shadow: 0 0 4px rgba(74, 222, 128, 0.5);
    animation: blink-status 2s ease-in-out infinite;
}
@keyframes blink-status {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.4; }
}

/* Messages area */
.messages {
    flex: 1;
    overflow-y: auto;
    padding: 20px 24px;
    display: flex;
    flex-direction: column;
    gap: 16px;
    scrollbar-width: thin;
    scrollbar-color: rgba(75, 156, 214, 0.3) transparent;
}
.messages::-webkit-scrollbar { width: 6px; }
.messages::-webkit-scrollbar-track { background: transparent; }
.messages::-webkit-scrollbar-thumb { background: rgba(75, 156, 214, 0.3); border-radius: 3px; }

/* Welcome message */
.welcome {
    text-align: center;
    padding: 30px 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 12px;
}
.welcome-robot {
    width: 100px;
    height: 100px;
    image-rendering: pixelated;
    filter: drop-shadow(0 0 16px rgba(75, 156, 214, 0.4));
    animation: welcome-bob 3s ease-in-out infinite;
}
@keyframes welcome-bob {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-8px); }
}
.welcome h2 {
    font-family: 'Jersey 10', cursive;
    font-size: 24px;
    font-weight: 400;
    color: var(--ag2-blue);
}
.quick-actions {
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
    justify-content: center;
    margin-top: 8px;
}
.quick-action {
    font-family: 'Inter', sans-serif;
    font-size: 13px;
    padding: 8px 14px;
    background: rgba(75, 156, 214, 0.1);
    border: 1px solid rgba(75, 156, 214, 0.3);
    color: var(--ag2-blue);
    border-radius: 3px;
    cursor: pointer;
    transition: all 0.15s;
}
.quick-action:hover {
    background: rgba(75, 156, 214, 0.2);
    border-color: var(--ag2-blue);
}

/* Message bubbles */
.msg-row {
    display: flex;
    gap: 10px;
    align-items: flex-start;
}
.msg-row.user {
    flex-direction: row-reverse;
}
.msg-avatar {
    width: 36px;
    height: 36px;
    image-rendering: pixelated;
    flex-shrink: 0;
    filter: drop-shadow(0 0 4px rgba(75, 156, 214, 0.3));
}
.msg-bubble {
    max-width: 80%;
    padding: 12px 16px;
    border-radius: 4px;
    font-size: 14px;
    line-height: 1.6;
}
.msg-row.user .msg-bubble {
    background: var(--msg-user-bg);
    color: white;
    border: 2px solid rgba(82, 108, 254, 0.5);
}
.msg-row.bot .msg-bubble {
    background: var(--msg-bot-bg);
    border: 2px solid rgba(75, 156, 214, 0.25);
}

/* Robot thinking animation */
.msg-row.bot .msg-avatar.thinking {
    animation: think-bob 1.0s ease-in-out infinite;
}
@keyframes think-bob {
    0%, 100% { transform: translateY(0) scale(1); }
    50% { transform: translateY(-4px) scale(1.05); }
}

/* Markdown content styling */
.msg-bubble p { margin-bottom: 8px; }
.msg-bubble p:last-child { margin-bottom: 0; }
.msg-bubble code {
    font-family: 'JetBrains Mono', monospace;
    font-size: 13px;
    background: rgba(0, 0, 0, 0.3);
    padding: 2px 6px;
    border-radius: 3px;
}
.msg-bubble pre {
    background: rgba(0, 0, 0, 0.4);
    border: 1px solid rgba(75, 156, 214, 0.2);
    border-radius: 4px;
    padding: 12px 16px;
    overflow-x: auto;
    margin: 8px 0;
}
.msg-bubble pre code {
    background: none;
    padding: 0;
    font-size: 12.5px;
    line-height: 1.5;
}
.msg-bubble ul, .msg-bubble ol {
    margin: 8px 0;
    padding-left: 20px;
}
.msg-bubble li { margin-bottom: 4px; }
.msg-bubble strong { color: var(--ag2-blue); }
.msg-bubble a { color: var(--ag2-blue); text-decoration: underline; }

/* Typing dots */
.typing-dots {
    display: inline-flex;
    gap: 4px;
    padding: 4px 0;
}
.typing-dots span {
    width: 6px;
    height: 6px;
    background: var(--ag2-blue);
    border-radius: 0;
    animation: typing-bounce 1.2s ease-in-out infinite;
}
.typing-dots span:nth-child(2) { animation-delay: 0.15s; }
.typing-dots span:nth-child(3) { animation-delay: 0.3s; }
@keyframes typing-bounce {
    0%, 60%, 100% { transform: translateY(0); opacity: 0.4; }
    30% { transform: translateY(-6px); opacity: 1; }
}

/* Weather card */
.weather-card {
    background: linear-gradient(135deg, rgba(75, 156, 214, 0.3) 0%, rgba(82, 108, 254, 0.3) 100%);
    border: 2px solid var(--ag2-blue);
    border-radius: 4px;
    padding: 16px;
    margin: 4px 0;
    max-width: 320px;
    box-shadow:
        -2px 0 0 0 var(--ag2-blue),
        2px 0 0 0 var(--ag2-blue),
        0 -2px 0 0 var(--ag2-blue),
        0 2px 0 0 var(--ag2-blue);
}
.weather-card.loading {
    opacity: 0.7;
    animation: weather-pulse 1.5s ease-in-out infinite;
}
@keyframes weather-pulse {
    0%, 100% { opacity: 0.7; }
    50% { opacity: 0.4; }
}
.weather-card h3 {
    font-family: 'Jersey 10', cursive;
    font-size: 22px;
    font-weight: 400;
    color: var(--ag2-blue);
    margin-bottom: 2px;
}
.weather-card .weather-subtitle {
    font-size: 11px;
    color: var(--text-secondary);
    margin-bottom: 12px;
    text-transform: uppercase;
    letter-spacing: 1px;
}
.weather-main {
    display: flex;
    align-items: flex-start;
    justify-content: space-between;
    margin-bottom: 12px;
}
.weather-temp {
    font-family: 'Jersey 10', cursive;
    font-size: 48px;
    font-weight: 400;
    line-height: 1;
    color: var(--text-primary);
}
.weather-temp .unit {
    font-size: 24px;
    vertical-align: top;
    color: var(--ag2-blue);
}
.weather-temp-secondary {
    font-size: 13px;
    color: var(--text-secondary);
    margin-top: 2px;
}
.weather-conditions {
    text-align: right;
    font-size: 14px;
    color: var(--text-secondary);
    max-width: 120px;
}
.weather-details {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 8px;
    padding-top: 12px;
    border-top: 1px solid rgba(75, 156, 214, 0.2);
}
.weather-detail {
    text-align: center;
}
.weather-detail-label {
    font-size: 10px;
    color: var(--text-secondary);
    text-transform: uppercase;
    letter-spacing: 0.5px;
    margin-bottom: 2px;
}
.weather-detail-value {
    font-family: 'JetBrains Mono', monospace;
    font-size: 13px;
    color: var(--text-primary);
}

/* Input area */
.input-area {
    padding: 16px 24px;
    border-top: 2px solid rgba(75, 156, 214, 0.3);
    background: rgba(75, 156, 214, 0.05);
    display: flex;
    gap: 10px;
}
.input-area input {
    flex: 1;
    font-family: 'Inter', sans-serif;
    font-size: 14px;
    padding: 12px 16px;
    background: rgba(0, 0, 0, 0.3);
    border: 2px solid rgba(75, 156, 214, 0.2);
    border-radius: 3px;
    color: var(--text-primary);
    outline: none;
    transition: border-color 0.15s;
}
.input-area input:focus {
    border-color: var(--ag2-blue);
}
.input-area input::placeholder {
    color: var(--text-secondary);
    opacity: 0.6;
}
.send-btn {
    font-family: 'Jersey 10', cursive;
    font-size: 20px;
    padding: 10px 24px;
    background: var(--ag2-blue);
    color: #0d1117;
    border: 2px solid var(--ag2-blue);
    border-radius: 3px;
    cursor: pointer;
    transition: all 0.15s;
    letter-spacing: 1px;
    box-shadow:
        -2px 0 0 0 var(--ag2-blue),
        2px 0 0 0 var(--ag2-blue),
        0 -2px 0 0 var(--ag2-blue),
        0 2px 0 0 var(--ag2-blue);
}
.send-btn:hover {
    background: #5cb3e8;
    border-color: #5cb3e8;
    box-shadow:
        -2px 0 0 0 #5cb3e8,
        2px 0 0 0 #5cb3e8,
        0 -2px 0 0 #5cb3e8,
        0 2px 0 0 #5cb3e8;
}
.send-btn:disabled {
    opacity: 0.4;
    cursor: not-allowed;
}

/* Footer */
.footer {
    text-align: center;
    padding: 8px;
    font-size: 11px;
    color: rgba(160, 180, 200, 0.5);
}
.footer a {
    color: var(--ag2-blue);
    text-decoration: none;
    opacity: 0.6;
}
    </style>
</head>
<body>
    <!-- Decorative sky elements -->
    <div class="sun">&#9728;&#65039;</div>
    <div class="cloud cloud-1">&#9729;&#65039;</div>
    <div class="cloud cloud-2">&#9729;&#65039;</div>
    <div class="cloud cloud-3">&#9729;&#65039;</div>

    <!-- Chat panel -->
    <div class="chat-panel">
        <div class="header">
            <img src="assets/Robot-MS-Blue.png" class="header-robot" alt="AG2 Robot">
            <div class="header-text">
                <h1>AG2 Weather Agent</h1>
                <p>Powered by AG-UI Protocol</p>
            </div>
            <div class="status-dot" title="Connected"></div>
        </div>

        <div class="messages" id="messages">
            <div class="welcome" id="welcome">
                <img src="assets/Robot-MS-Blue.png" class="welcome-robot" alt="AG2 Robot">
                <h2>Hello! I'm your AG2 Weather Agent</h2>
                <div class="quick-actions">
                    <button class="quick-action" onclick="askQuestion('What\'s the weather in Tokyo?')">Tokyo Weather</button>
                    <button class="quick-action" onclick="askQuestion('What\'s the weather in San Francisco?')">SF Weather</button>
                </div>
            </div>
        </div>

        <div class="input-area">
            <input type="text" id="input" placeholder="Ask about the weather in any city..." autofocus>
            <button class="send-btn" id="send-btn" onclick="sendMessage()">SEND</button>
        </div>
        <div class="footer">
            AG2 &mdash; Open-Source Multi-Agent Framework &bull; <a href="https://docs.ag2.ai/latest/docs/user-guide/ag-ui/" target="_blank">docs.ag2.ai</a>
        </div>
    </div>

    <script>
        const messagesEl = document.getElementById('messages');
        const inputEl = document.getElementById('input');
        const sendBtn = document.getElementById('send-btn');
        const welcomeEl = document.getElementById('welcome');
        const statusDot = document.querySelector('.status-dot');

        const messages = [];
        const threadId = 'demo-thread';
        let msgSeq = 0;
        let isStreaming = false;

        marked.setOptions({ breaks: true, gfm: true });

        function askQuestion(text) {
            inputEl.value = text;
            sendMessage();
        }

        function createMessageRow(role, content) {
            const row = document.createElement('div');
            row.className = `msg-row ${role === 'user' ? 'user' : 'bot'}`;

            if (role !== 'user') {
                const avatar = document.createElement('img');
                avatar.src = 'assets/Robot-MS-Blue.png';
                avatar.className = 'msg-avatar';
                avatar.alt = 'AG2';
                row.appendChild(avatar);
            }

            const bubble = document.createElement('div');
            bubble.className = 'msg-bubble';
            if (role === 'user') {
                bubble.textContent = content;
            } else {
                bubble.innerHTML = content;
            }
            row.appendChild(bubble);

            return row;
        }

        function createWeatherCard(data, isLoading) {
            const card = document.createElement('div');
            card.className = `weather-card${isLoading ? ' loading' : ''}`;

            if (isLoading) {
                card.innerHTML = `
                    <h3>${data.location || 'Loading...'}</h3>
                    <div class="weather-subtitle">Fetching weather...</div>
                    <div class="weather-main">
                        <div>
                            <div class="weather-temp">--<span class="unit">&deg;C</span></div>
                        </div>
                        <div class="weather-conditions">--</div>
                    </div>
                    <div class="weather-details">
                        <div class="weather-detail">
                            <div class="weather-detail-label">Humidity</div>
                            <div class="weather-detail-value">--%</div>
                        </div>
                        <div class="weather-detail">
                            <div class="weather-detail-label">Wind</div>
                            <div class="weather-detail-value">-- km/h</div>
                        </div>
                        <div class="weather-detail">
                            <div class="weather-detail-label">Feels Like</div>
                            <div class="weather-detail-value">--&deg;</div>
                        </div>
                    </div>`;
            } else {
                const tempC = data.temperature;
                const tempF = (tempC * 9/5 + 32).toFixed(1);
                card.innerHTML = `
                    <h3>${data.location}</h3>
                    <div class="weather-subtitle">Current Weather</div>
                    <div class="weather-main">
                        <div>
                            <div class="weather-temp">${tempC}<span class="unit">&deg;C</span></div>
                            <div class="weather-temp-secondary">${tempF}&deg;F</div>
                        </div>
                        <div class="weather-conditions">${data.conditions}</div>
                    </div>
                    <div class="weather-details">
                        <div class="weather-detail">
                            <div class="weather-detail-label">Humidity</div>
                            <div class="weather-detail-value">${data.humidity}%</div>
                        </div>
                        <div class="weather-detail">
                            <div class="weather-detail-label">Wind</div>
                            <div class="weather-detail-value">${data.windSpeed} km/h</div>
                        </div>
                        <div class="weather-detail">
                            <div class="weather-detail-label">Feels Like</div>
                            <div class="weather-detail-value">${data.feelsLike}&deg;</div>
                        </div>
                    </div>`;
            }
            return card;
        }

        function scrollToBottom() {
            messagesEl.scrollTop = messagesEl.scrollHeight;
        }

        async function sendMessage() {
            const content = inputEl.value.trim();
            if (!content || isStreaming) return;

            if (welcomeEl) welcomeEl.style.display = 'none';

            const userRow = createMessageRow('user', content);
            messagesEl.appendChild(userRow);
            messages.push({ id: String(++msgSeq), role: 'user', content });
            inputEl.value = '';
            scrollToBottom();

            const botRow = createMessageRow('bot', '');
            const bubble = botRow.querySelector('.msg-bubble');
            const avatar = botRow.querySelector('.msg-avatar');
            bubble.innerHTML = '<div class="typing-dots"><span></span><span></span><span></span></div>';
            avatar.classList.add('thinking');
            messagesEl.appendChild(botRow);
            scrollToBottom();

            isStreaming = true;
            sendBtn.disabled = true;

            // Tool call tracking
            let currentToolCallId = null;
            let weatherCardEl = null;
            let weatherData = {};

            // Helpers scoped to this invocation
            let assistantContent = '';
            let firstChunk = true;

            function clearThinking() {
                if (firstChunk) {
                    bubble.innerHTML = '';
                    avatar.classList.remove('thinking');
                    firstChunk = false;
                }
            }

            function renderText() {
                if (weatherCardEl) {
                    let textNode = bubble.querySelector('.assistant-text');
                    if (!textNode) {
                        textNode = document.createElement('div');
                        textNode.className = 'assistant-text';
                        textNode.style.marginTop = '12px';
                        bubble.appendChild(textNode);
                    }
                    textNode.innerHTML = marked.parse(assistantContent);
                } else {
                    bubble.innerHTML = marked.parse(assistantContent);
                }
                scrollToBottom();
            }

            try {
                const payload = {
                    threadId,
                    runId: 'run-' + msgSeq,
                    messages,
                    tools: [],
                    context: [],
                    state: {},
                    forwardedProps: {},
                };

                const response = await fetch('http://localhost:8008/chat/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'text/event-stream',
                    },
                    body: JSON.stringify(payload),
                });

                if (!response.ok) throw new Error(`HTTP ${response.status}`);

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    buffer += decoder.decode(value, { stream: true });
                    const lines = buffer.split('\n');
                    buffer = lines.pop() || '';

                    for (const line of lines) {
                        if (!line.startsWith('data: ')) continue;
                        const data = line.slice(6);
                        if (data === '[DONE]') continue;

                        try {
                            const event = JSON.parse(data);

                            switch (event.type) {
                                case 'RUN_STARTED':
                                    statusDot.classList.add('running');
                                    statusDot.title = 'Agent running';
                                    break;

                                case 'RUN_FINISHED':
                                    statusDot.classList.remove('running');
                                    statusDot.title = 'Idle';
                                    break;

                                case 'TOOL_CALL_START':
                                    if (event.toolCallName === 'get_weather') {
                                        currentToolCallId = event.toolCallId;
                                        clearThinking();
                                        weatherCardEl = createWeatherCard({ location: 'Loading...' }, true);
                                        bubble.appendChild(weatherCardEl);
                                        scrollToBottom();
                                    }
                                    break;

                                case 'TOOL_CALL_ARGS':
                                    if (currentToolCallId === event.toolCallId) {
                                        try {
                                            const args = JSON.parse(event.delta);
                                            if (args.location) {
                                                weatherData.location = args.location;
                                                weatherCardEl = createWeatherCard(weatherData, true);
                                                bubble.innerHTML = '';
                                                bubble.appendChild(weatherCardEl);
                                            }
                                        } catch (e) { /* partial JSON, skip */ }
                                    }
                                    break;

                                case 'TOOL_CALL_RESULT':
                                    if (currentToolCallId === event.toolCallId) {
                                        try {
                                            let resultStr = event.content;
                                            if (resultStr.startsWith('{') && resultStr.includes("'")) {
                                                resultStr = resultStr.replace(/'/g, '"');
                                            }
                                            const result = JSON.parse(resultStr);
                                            if (result.temperature !== undefined) {
                                                weatherData = result;
                                                weatherCardEl = createWeatherCard(result, false);
                                                bubble.innerHTML = '';
                                                bubble.appendChild(weatherCardEl);
                                                scrollToBottom();
                                            }
                                        } catch (e) {
                                            console.log('Weather parse error:', e);
                                        }
                                    }
                                    break;

                                case 'TOOL_CALL_END':
                                    currentToolCallId = null;
                                    break;

                                case 'TEXT_MESSAGE_START':
                                    clearThinking();
                                    break;

                                case 'TEXT_MESSAGE_CONTENT':
                                case 'TEXT_MESSAGE_CHUNK':
                                    clearThinking();
                                    assistantContent += event.delta || '';
                                    renderText();
                                    break;

                                case 'TEXT_MESSAGE_END':
                                    break;

                                case 'RUN_ERROR':
                                    statusDot.classList.remove('running');
                                    statusDot.title = 'Idle';
                                    bubble.innerHTML = `<span style="color: #f87171;">Error: ${event.message}</span>`;
                                    avatar.classList.remove('thinking');
                                    break;
                            }
                        } catch (e) {
                            // skip parse errors
                        }
                    }
                }

                if (assistantContent || weatherData.location) {
                    messages.push({
                        id: String(++msgSeq),
                        role: 'assistant',
                        content: assistantContent || `Weather for ${weatherData.location}`,
                    });
                }
            } catch (error) {
                statusDot.classList.remove('running');
                statusDot.title = 'Idle';
                bubble.innerHTML = `<span style="color: #f87171;">Connection error: ${error.message}</span>`;
                avatar.classList.remove('thinking');
            }

            isStreaming = false;
            sendBtn.disabled = false;
            inputEl.focus();
        }

        inputEl.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>
